type QueryRoot {
  greeting: GreetingQuery!
  user: UserQuery!
}

type Greeting {
  name: String!
}

type UserQuery {
  findUserByName(name: String!): User!
  findUsers: [User!]!
}

type User {
  username: String!
  email: String!
}

type GreetingQuery {
  hello: Greeting!
}

schema {
  query: QueryRoot
}
