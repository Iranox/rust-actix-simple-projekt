type QueryRoot {
  greeting: GreetingQuery!
  user: UserQuery!
}

type Greeting {
  name: String!
}

type UserQuery {
  findUserByName(name: String!): User!
  findUsers: [User!]!
}

type Addresses {
  zip: String!
  street: String!
  housenummer: String!
  country: String!
  state: String
}

type User {
  username: String!
  email: String!
  addresses: Addresses!
}

type GreetingQuery {
  hello: Greeting!
}

schema {
  query: QueryRoot
}
