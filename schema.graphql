type QueryRoot {
  greeting: GreetingQuery!
  user: UserQuery!
}

type Greetings {
  name: String!
}

type UserQuery {
  findUserByName(name: String!): User!
  findUsers: [User!]!
}

type User {
  username: String!
  email: String!
}

type GreetingQuery {
  greetingName(name: String!): Greetings!
}

schema {
  query: QueryRoot
}
